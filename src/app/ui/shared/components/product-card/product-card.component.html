<div class="product-card__container">
  <img [src]="product.image" [alt]="product.name" [title]="product.name">
  <p>{{product.name}}</p>
  <p *ngIf="page === 'details'">{{product.description}}</p>
  <p>{{product.price | currency}}</p>
  <button class="btn" *ngIf="page === 'home'"><a [routerLink]="['products', product.id]">Details</a></button>
</div>
