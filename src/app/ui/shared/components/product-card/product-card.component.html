<div
  ngClass="{{ page !== 'home' ? 'product-card__details' : 'product-card__home' }}"
>
  <img [src]="product.image" [alt]="product.name" [title]="product.name" />
  <div class="content__container">
    <h2>{{ product.name }}</h2>
    <p *ngIf="page !== 'home'">{{ product.description }}</p>
    <p class="price">{{ product.price | currency }}</p>
    <button class="btn" *ngIf="page === 'home'">
      <a class="anchor" [routerLink]="['products', product.id]">Details</a>
    </button>
  </div>
</div>
