<div class="product-card__container">
  <img [src]="product.image" [alt]="product.name" [title]="product.name">
  <p>{{product.name}}</p>
  <p>{{product.description}}</p>
  <p>{{product.price}}</p>
  <button *ngIf="page === 'home'"><a [routerLink]="['products', product.id]">Details</a></button>
</div>
